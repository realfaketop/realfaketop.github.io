<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>─=≡Σ((( つ•̀ω•́)つ</title>
<style>
*{box-sizing:border-box}
body{
  font-family:Arial, sans-serif;margin:0;padding:0;background:#f4f4f9;color:#333;
  min-height:100vh;display:flex;justify-content:center;align-items:center;
}
.container{
  background:#fff;padding:20px;width:100%;height:100%;max-width:980px;
  box-shadow:0 0 10px rgba(0,0,0,.1);border-radius:8px;text-align:center;overflow-y:auto;
}
textarea{
  width:100%;min-height:190px;margin-bottom:10px;border:1px solid #ccc;border-radius:4px;
  padding:10px;font-size:14px;resize:vertical;
}
.button{
  background:#4CAF50;color:#fff;border:none;padding:7px 12px;margin:5px;border-radius:4px;
  cursor:pointer;transition:.3s;white-space:nowrap;font-size:12px;
}
.button:hover{background:#45a049}
.button[disabled]{opacity:.6;cursor:not-allowed}
.button-group,.input-group,.button-container{
  display:flex;flex-wrap:nowrap;justify-content:flex-start;
  overflow-x:auto;margin-bottom:12px;gap:6px;
}
/* 文本按钮组可换行，确保可见 */
#textGroup{
  flex-wrap:wrap;justify-content:flex-start;gap:6px;overflow-x:visible;
}

input[type="file"],input[type="number"],input[type="text"]{
  padding:10px;margin-bottom:12px;border-radius:4px;border:1px solid #ccc;width:100%;
}

#dropZone{
  border:1px dashed #bbb;border-radius:6px;padding:10px;margin-bottom:12px;color:#666;font-size:12px;
}
#dropZone.dragover{border-color:#4CAF50;color:#4CAF50;background:#f6fff6}

.output img,.output audio,.output video,#displayedImage{max-width:100%;max-height:420px;margin-top:10px}
#imageDisplayContainer{display:none;margin-bottom:10px}
.image-time{margin-top:5px;font-size:.85em;color:#666}
.edit-buttons{display:none;margin-top:12px}
.edit-buttons .button{margin:5px}
#mediaPreviewContainer{display:none;margin-top:8px}
#mediaPreviewContainer video,#mediaPreviewContainer audio{max-width:100%;max-height:420px}

#stats{
  display:flex;justify-content:space-around;align-items:center;font-size:10px;color:#333;margin:12px 0;
  padding:10px;background:#eee;border-radius:5px;
}
#stats div{margin:0 5px;white-space:nowrap}

#responseWrap{display:none;text-align:left}
#response{
  white-space:pre-wrap;text-align:left;font-family:ui-monospace,Menlo,Consolas,monospace;
  background:#0b1020;color:#cbe4ff;border-radius:6px;padding:10px;font-size:12px;max-height:280px;overflow:auto;
}
#respBar{display:flex;gap:8px;align-items:center;margin-bottom:6px}
#respStatus{font-size:12px;color:#666}
.footer{margin-top:10px}
.hidden{display:none !important;}
</style>
</head>
<body>
<div class="container">

  <input type="file" id="fileInput" accept="image/*,audio/*,video/*" />

  <input type="number" id="intervalInput" min="1" placeholder="1秒查看几帧：帧率 (仅视频)" />

  <div class="button-group">
    <button class="button" id="btnToB64">文件转码</button>
    <button class="button" id="btnFromB64">码转文件</button>
    <button class="button" id="btnFrames">视频帧</button>
    <button class="button" id="btnClearOutput">清空文件</button>
  </div>

  <textarea id="textarea" placeholder="输入文本或粘贴 Base64 数据。"></textarea>

  <div class="input-group" id="textGroup">
    <button class="button" id="copy-btn">复制文本</button>
    <button class="button" id="remove-duplicates-btn">去重复行</button>
    <button class="button" id="openkey-btn" data-api-url="https://api.poixe.com/v1/chat/completions">测试文本</button>
    <button class="button" id="clear-btn">清空文本</button>
  </div>

  <div id="responseWrap">
    <div id="respBar">
      <span id="respStatus">准备就绪</span>
      <button class="button" id="btnCopyResp">复制响应</button>
      <button class="button" id="btnHideResp">收起</button>
    </div>
    <div id="response">等待请求...</div>
  </div>

  <div id="stats">
    <div id="total">总数：0</div>
    <div id="chinese">汉字：0</div>
    <div id="punctuation">标点：0</div>
    <div id="alphabet">字母：0</div>
    <div id="numbers">数字：0</div>
    <div id="duplicate">重复：0</div>
  </div>

  <div style="text-align:center; margin-top:1px; padding:0 2px;">
    <div id="imageDisplayContainer">
      <img id="displayedImage" src="" alt="Extracted Frame" />
      <div id="imageTimeLabel" class="image-time"></div>

      <!-- 帧控件（仅视频抽帧模式显示） -->
      <div class="button-container" id="frameControls" style="display:none;">
        <button class="button" id="prevButton">上帧 (←)</button>
        <button class="button" id="btnDownloadFrame">下载当前帧</button>
        <button class="button" id="nextButton">下帧 (→)</button>
      </div>
      <div class="image-time" id="framePager" style="display:none;">0 / 0</div>
    </div>

    <div id="mediaPreviewContainer">
      <div id="mediaPreview" style="display:flex;justify-content:center;align-items:center;flex-direction:column;gap:8px;"></div>
      <div class="button-container">
        <button class="button" id="btnDownloadMedia">下载媒体</button>
        <button class="button" id="btnCloseMedia">关闭预览</button>
      </div>
    </div>

    <div class="edit-buttons" id="editButtons">
      <button class="button" id="btnInvert">反色</button>
      <button class="button" id="btnGray">去色</button>
      <button class="button" id="btnRestore">还原</button>
      <button class="button" id="btnDownloadImage">下载图片</button>
    </div>
  </div>

  <div class="footer">
    <a href="/wx/">
      <img class="img" src="https://tool.lu/netcard/" width="100%" height="150" title="关注微信吐槽墙：上墙+留言" alt="" />
    </a>
  </div>

  <div class="input-group" style="display:flex;overflow:hidden;width:95%;padding:5px;margin:0 auto;">
    <input type="text" id="api_key" name="api_key" placeholder="sk-jLgZkKSjwN20PfeHA2eiHAG5HQ0lX8COKCM0UUW7EUSJQ8wN" style="display:none;">
  </div>
</div>

<script>
/* ===== DOM ===== */
const textarea = document.getElementById("textarea");
const clearBtn = document.getElementById("clear-btn");
const copyBtn = document.getElementById("copy-btn");
const removeDuplicatesBtn = document.getElementById("remove-duplicates-btn");
const openkeyBtn = document.getElementById("openkey-btn");
const response = document.getElementById("response");
const responseWrap = document.getElementById("responseWrap");
const respStatus = document.getElementById("respStatus");
const btnCopyResp = document.getElementById("btnCopyResp");
const btnHideResp = document.getElementById("btnHideResp");

const totalEl = document.getElementById("total");
const chineseEl = document.getElementById("chinese");
const punctuationEl = document.getElementById("punctuation");
const alphabetEl = document.getElementById("alphabet");
const numbersEl = document.getElementById("numbers");
const duplicateEl = document.getElementById("duplicate");

const fileInput = document.getElementById("fileInput");
const intervalInput = document.getElementById("intervalInput");
const btnToB64 = document.getElementById("btnToB64");
const btnFromB64 = document.getElementById("btnFromB64");
const btnFrames = document.getElementById("btnFrames");
const btnClearOutput = document.getElementById("btnClearOutput");

const imageDisplayContainer = document.getElementById("imageDisplayContainer");
const displayedImage = document.getElementById("displayedImage");
const imageTimeLabel = document.getElementById("imageTimeLabel");
const framePager = document.getElementById("framePager");
const prevButton = document.getElementById("prevButton");
const nextButton = document.getElementById("nextButton");
const btnDownloadFrame = document.getElementById("btnDownloadFrame");

const editButtons = document.getElementById("editButtons");
const btnInvert = document.getElementById("btnInvert");
const btnGray = document.getElementById("btnGray");
const btnRestore = document.getElementById("btnRestore");
const btnDownloadImage = document.getElementById("btnDownloadImage");

const dropZone = document.getElementById("dropZone");

const mediaPreviewContainer = document.getElementById('mediaPreviewContainer');
const mediaPreview = document.getElementById('mediaPreview');
const btnDownloadMedia = document.getElementById('btnDownloadMedia');
const btnCloseMedia = document.getElementById('btnCloseMedia');

const textGroup = document.getElementById('textGroup');
const frameControls = document.getElementById('frameControls');

/* ===== 状态 ===== */
let video = null;
let images = [];
let currentImageIndex = -1;
let currentImage = null;
let currentFilter = "";
let currentMediaDataURL = "";
let isFrameMode = false; // 仅“视频帧”时为 true

/* ===== 工具 ===== */
function showResponse(show=true){ responseWrap.style.display = show ? 'block' : 'none'; }
function setRespStatus(text){ respStatus.textContent = text; }
/* 支持自定义忙碌文案 */
function setBusy(btn, busy=true, busyLabel='处理中…'){
  if(!btn) return;
  btn.disabled = !!busy;
  if(!btn.dataset._text) btn.dataset._text = btn.textContent;
  btn.textContent = busy ? busyLabel : btn.dataset._text;
}
function debounce(fn, delay=200){ let t=null; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), delay); }; }
function parseMimeFromDataURI(dataURI){ const m = /^data:([^;,]+)[^,]*,/.exec(dataURI); return m ? m[1].trim() : ''; }

/* ===== 文本按钮显隐 ===== */
function hideTextButtons(){ textGroup.style.display = 'none'; }
function showTextButtons(){ textGroup.style.display = 'flex'; }

/* ===== 统一视图切换 ===== */
// mode: 'text' | 'image' | 'media'
function setView(mode){
  const statsEl = document.getElementById('stats');

  if(mode === 'text'){
    textarea.style.display = 'block';
    statsEl.style.display = 'flex';
    showTextButtons();
    imageDisplayContainer.style.display = 'none';
    editButtons.style.display = 'none';
    mediaPreviewContainer.style.display = 'none';
    mediaPreview.innerHTML = "";
  }else if(mode === 'image'){
    textarea.style.display = 'none';
    statsEl.style.display = 'none';
    hideTextButtons();
    imageDisplayContainer.style.display = 'block';
    editButtons.style.display = 'block';
    mediaPreviewContainer.style.display = 'none';
    mediaPreview.innerHTML = "";
  }else if(mode === 'media'){
    textarea.style.display = 'none';
    statsEl.style.display = 'none';
    hideTextButtons();
    imageDisplayContainer.style.display = 'none';
    editButtons.style.display = 'none';
    mediaPreviewContainer.style.display = 'block';
  }
}

/* 根据 isFrameMode 控制帧控件显隐 */
function updateFrameControls(){
  if(isFrameMode){
    frameControls.style.display = 'flex';
    framePager.style.display = 'block';
  }else{
    frameControls.style.display = 'none';
    framePager.style.display = 'none';
    imageTimeLabel.textContent = ''; // 非帧模式不显示时间轴
  }
}

/* ===== 文本统计 ===== */
function updateStats(){
  const text = textarea.value || "";
  const total = text.length;
  const chinese = (text.match(/[\u4e00-\u9fa5]/g) || []).length;
  const punctuation = (text.match(/[^\u4e00-\u9fa5\w\s]/g) || []).length;
  const alphabet = (text.match(/[a-zA-Z]/g) || []).length;
  const numbers = (text.match(/\d/g) || []).length;
  const duplicates = getDuplicateCount(text);
  totalEl.textContent = `总数：${total}`;
  chineseEl.textContent = `汉字：${chinese}`;
  punctuationEl.textContent = `标点：${punctuation}`;
  alphabetEl.textContent = `字母：${alphabet}`;
  numbersEl.textContent = `数字：${numbers}`;
  duplicateEl.textContent = `重复：${duplicates}`;
}
const updateStatsDebounced = debounce(updateStats, 120);
function getDuplicateCount(text){
  if(!text) return 0;
  const lines = text.split('\n'); const map = new Map(); let dup=0;
  for(const line of lines){ map.set(line,(map.get(line)||0)+1); }
  for(const cnt of map.values()){ if(cnt>1) dup += (cnt-1); }
  return dup;
}
function clearTextarea(){ textarea.value = ""; setView('text'); updateStats(); }
function removeDuplicates(){
  const lines = textarea.value.split('\n'); const seen = new Set(); const result=[];
  for(const line of lines){ if(!seen.has(line)){ seen.add(line); result.push(line); } }
  textarea.value = result.join('\n'); updateStats();
}
async function copyToClipboard(text){
  try{ await navigator.clipboard.writeText(text); alert("已复制到剪贴板"); }
  catch(e){ const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta);
    ta.select(); document.execCommand('copy'); document.body.removeChild(ta); alert("已复制到剪贴板"); }
}

copyBtn.addEventListener("click", ()=>copyToClipboard(textarea.value || textarea.getAttribute("placeholder") || ""));
btnCopyResp.addEventListener("click", ()=>copyToClipboard(response.textContent || ""));
btnHideResp.addEventListener("click", ()=>showResponse(false));
textarea.addEventListener("input", ()=>{ if(textarea.style.display!=='none') setView('text'); updateStatsDebounced(); });
clearBtn.addEventListener("click", clearTextarea);
removeDuplicatesBtn.addEventListener("click", removeDuplicates);

/* ===== API 测试 ===== */
async function testAPI(){
  const apiUrl = openkeyBtn.getAttribute("data-api-url");
  const apiKey = document.getElementById('api_key').value.trim() || document.getElementById('api_key').placeholder;
  const originalInput = (textarea.value || "").trim();
  if(!originalInput){ alert("请输入一些文本..."); return; }
  setBusy(openkeyBtn,true,'请求中…'); showResponse(true); setRespStatus("请求中…"); response.textContent="请求中…";
  const data = {
    model: "deepseek-chat:free",
    messages: [{role:"system",content:"简要回复，字符不超500个。"}, {role:"user",content:originalInput}],
    temperature: 0.7, max_tokens: 1000
  };
  try{
    const res = await fetch(apiUrl,{method:"POST",headers:{"Content-Type":"application/json","Authorization":`Bearer ${apiKey}`},body:JSON.stringify(data)});
    if(!res.ok) throw new Error(`HTTP ${res.status}`);
    const result = await res.json();
    response.textContent = JSON.stringify(result,null,2);
    if(result?.choices?.[0]?.message?.content){ textarea.value = result.choices[0].message.content; setView('text'); updateStats(); }
    setRespStatus("完成");
  }catch(err){
    response.textContent = `请求失败: ${err.message}\n请检查API密钥和网络连接。`; setRespStatus("失败"); console.error(err);
  }finally{ setBusy(openkeyBtn,false); }
}
openkeyBtn.addEventListener("click", testAPI);

/* ===== Base64/媒体 ===== */
function createAudioElement(dataURL){ const a=document.createElement('audio'); a.controls=true;a.src=dataURL;a.preload='metadata'; return a; }
function createVideoElement(dataURL){ const v=document.createElement('video'); v.controls=true;v.src=dataURL;v.preload='metadata'; return v; }

function convertToBase64(){
  const file = fileInput.files?.[0];
  if(!file){ alert('请选择一个文件。'); return; }
  setBusy(btnToB64,true,'转码中…');

  const reader = new FileReader();
  reader.onload = e => {
    textarea.value = e.target.result;
    setView('text');
    hideTextButtons();        // 需求：隐藏四个按钮
    updateStats();
    setBusy(btnToB64,false);
  };
  reader.onerror = () => { alert("文件读取失败"); setBusy(btnToB64,false); };
  reader.readAsDataURL(file);
}

function convertFromBase64(){
  const s = (textarea.value || '').trim();
  if(!s){ alert('请输入 Base64 字符串。'); return; }
  if(!s.startsWith('data:')){ alert('无效的 Base64 数据 URI（需形如 data:...;base64,...）'); return; }

  setBusy(btnFromB64,true,'解析中…');

  const mime = parseMimeFromDataURI(s);
  if(!mime){ alert('无法解析 MIME 类型'); setBusy(btnFromB64,false); return; }

  // 清理状态
  currentFilter = '';
  images = []; currentImageIndex = -1; currentImage = null;
  mediaPreview.innerHTML = ""; currentMediaDataURL = "";
  isFrameMode = false; // 码转文件 → 如果是图片，仅普通图片模式
  updateFrameControls();

  try{
    if(mime.startsWith('image/')){
      displayedImage.src = s; currentImage = displayedImage; displayedImage.style.filter = currentFilter;
      setView('image');
      updateFrameControls(); // 非帧模式隐藏帧控件
      setTimeout(()=>imageDisplayContainer.scrollIntoView({behavior:'smooth', block:'center'}), 50);
    }else if(mime.startsWith('audio/')){
      mediaPreview.appendChild(createAudioElement(s)); currentMediaDataURL = s;
      setView('media');
      setTimeout(()=>mediaPreviewContainer.scrollIntoView({behavior:'smooth', block:'center'}), 50);
    }else if(mime.startsWith('video/')){
      mediaPreview.appendChild(createVideoElement(s)); currentMediaDataURL = s;
      setView('media');
      setTimeout(()=>mediaPreviewContainer.scrollIntoView({behavior:'smooth', block:'center'}), 50);
    }else{
      alert("该 Base64 内容不属于常见媒体类型，将保留在文本框内。");
      setView('text');
    }
  } finally {
    setBusy(btnFromB64,false);
  }
}

async function extractFrames(){
  const file = fileInput.files?.[0];
  const fps = parseInt(intervalInput.value,10);
  if(!file || !file.type.startsWith('video/')){ alert('请选择一个视频文件。'); return; }
  if(isNaN(fps) || fps<=0){ alert('请输入有效的帧率。'); return; }

  setBusy(btnFrames,true,'抽帧中…');

  const objectURL = URL.createObjectURL(file);
  video = document.createElement('video');
  video.preload='metadata'; video.src=objectURL;

  video.onloadedmetadata = ()=> {
    isFrameMode = true;       // 进入帧模式
    updateFrameControls();
    captureFrames(video, fps).finally(()=>{ setBusy(btnFrames,false); });
  };
}

function seekTo(video, t){
  return new Promise(resolve=>{
    const handler = ()=>{ video.removeEventListener('seeked', handler); resolve();
    };
    video.addEventListener('seeked', handler, { once:true });
    video.currentTime = Math.min(t, Math.max(0, video.duration - 0.001));
  });
}

async function captureFrames(video, fps){
  images=[]; currentImageIndex=-1; currentFilter='';
  setView('image'); // 仅显示图片区
  updateFrameControls();      // 帧控件可见

  const frameDuration = 1 / fps;
  const total = Math.floor(video.duration * fps) + 1;
  let currentTime = 0;

  for(let i=0;i<total;i++){
    await seekTo(video, currentTime);
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d'); ctx.drawImage(video,0,0,canvas.width,canvas.height);
    images.push({ url: canvas.toDataURL('image/png'), time: currentTime });
    framePager.textContent = `${i+1} / ${total}`;
    imageTimeLabel.textContent = `进度: ${currentTime.toFixed(2)}s / ${video.duration.toFixed(2)}s`;
    currentTime += frameDuration;
    await new Promise(r=>setTimeout(r,0));
  }

  if(images.length>0){
    currentImageIndex=0; displayFrame();
    setTimeout(()=>imageDisplayContainer.scrollIntoView({behavior:'smooth', block:'center'}),50);
  }else{
    alert('未能从视频中提取到任何帧。'); setView('text');
  }
}

function displayFrame(){
  if(currentImageIndex<0 || currentImageIndex>=images.length) return;
  const f = images[currentImageIndex];
  displayedImage.src = f.url; currentImage = displayedImage; displayedImage.style.filter = currentFilter;
  imageTimeLabel.textContent = isFrameMode ? `时长: ${f.time.toFixed(2)} 秒` : '';
  framePager.textContent = isFrameMode ? `${currentImageIndex+1} / ${images.length}` : '';
}

function showPreviousImage(){ if(currentImageIndex>0){ currentImageIndex--; displayFrame(); } }
function showNextImage(){ if(currentImageIndex<images.length-1){ currentImageIndex++; displayFrame(); } }

function downloadFrame(){
  if(!isFrameMode){ alert('当前不在视频帧模式'); return; }
  if(currentImageIndex<0 || images.length===0){ alert('请先查看一张图片以下载。'); return; }
  const f = images[currentImageIndex]; const a=document.createElement('a');
  a.href=f.url; a.download=`frame-${String(currentImageIndex+1).padStart(4,'0')}.png`; a.click();
}

function downloadImage(){
  if(!currentImage){ alert('请先查看一张图片以下载。'); return; }
  const canvas=document.createElement('canvas'); const ctx=canvas.getContext('2d');
  const w=currentImage.naturalWidth||currentImage.width; const h=currentImage.naturalHeight||currentImage.height;
  canvas.width=w; canvas.height=h; ctx.filter=currentFilter||'none'; ctx.drawImage(currentImage,0,0,w,h);
  const a=document.createElement('a'); a.href=canvas.toDataURL('image/png'); a.download='processed-image.png'; a.click();
}

btnDownloadMedia.onclick = ()=>{
  if(!currentMediaDataURL) return;
  const mime = parseMimeFromDataURI(currentMediaDataURL);
  const ext = mime.includes('audio/') ? (mime.split('/')[1]||'audio')
            : mime.includes('video/') ? (mime.split('/')[1]||'video') : 'bin';
  const a=document.createElement('a');
  a.href=currentMediaDataURL; a.download=`media.${ext.replace(/[^a-z0-9]/gi,'')}`; a.click();
};
btnCloseMedia.onclick = ()=>{ currentMediaDataURL=""; mediaPreview.innerHTML=""; setView('text'); };

function invertColors(){ currentFilter=(currentFilter+' invert(1)').trim(); if(currentImage) currentImage.style.filter = currentFilter; }
function desaturateImage(){ currentFilter=(currentFilter+' grayscale(1)').trim(); if(currentImage) currentImage.style.filter = currentFilter; }
function restoreImage(){ currentFilter=''; if(currentImage) currentImage.style.filter = currentFilter; }

function clearOutput(){
  textarea.value = ""; updateStats();
  images=[]; currentImageIndex=-1; currentImage=null; currentFilter='';
  currentMediaDataURL=""; mediaPreview.innerHTML="";
  isFrameMode = false; updateFrameControls();
  setView('text');
}

/* ===== 事件绑定 ===== */
document.getElementById("btnToB64").addEventListener('click', ()=>{
  convertToBase64();
  textGroup.scrollLeft = 0;
});
document.getElementById("btnFromB64").addEventListener('click', convertFromBase64);
document.getElementById("btnFrames").addEventListener('click', extractFrames);
document.getElementById("btnClearOutput").addEventListener('click', clearOutput);

prevButton.addEventListener('click', showPreviousImage);
nextButton.addEventListener('click', showNextImage);
if (btnDownloadFrame) {
  btnDownloadFrame.addEventListener('click', downloadFrame);
}

btnInvert.addEventListener('click', invertColors);
btnGray.addEventListener('click', desaturateImage);
btnRestore.addEventListener('click', restoreImage);
btnDownloadImage.addEventListener('click', downloadImage);

/* 键盘切帧（仅在图片视图且为帧模式时响应） */
window.addEventListener('keydown', e=>{
  if(imageDisplayContainer.style.display !== 'block' || !isFrameMode) return;
  if(e.key === 'ArrowLeft') showPreviousImage();
  else if(e.key === 'ArrowRight') showNextImage();
});

/* 拖拽上传（有元素则启用） */
if (dropZone){
  ['dragenter','dragover','dragleave','drop'].forEach(evt=>{
    dropZone.addEventListener(evt, e=>{ e.preventDefault(); e.stopPropagation(); });
  });
  ['dragenter','dragover'].forEach(evt=>{
    dropZone.addEventListener(evt, ()=>dropZone.classList.add('dragover'));
  });
  ['dragleave','drop'].forEach(evt=>{
    dropZone.addEventListener(evt, ()=>dropZone.classList.remove('dragover'));
  });
  dropZone.addEventListener('drop', e=>{
    const files = e.dataTransfer.files;
    if(files && files.length){ fileInput.files = files; }
  });
}

/* 初始化 */
